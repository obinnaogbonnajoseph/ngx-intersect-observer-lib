<main>
  <section>
    <h4>Enter a movie title</h4>
    <input (change)="onChange($event)"
      type="text">
  </section>
  <section>
    <div *ngFor="let movie of movies">
      <img [src]="movie.Poster" />
      <h4>{{movie.Title}}</h4>
      <h3>{{movie.Type}}</h3>
      <h2>{{movie.Year}}</h2>
      <h1>{{movie.imdbID}}</h1>
    </div>
    <ngx-intersect-observer [actionOnIntersection]="actionOnIntersection"></ngx-intersect-observer>
  </section>
</main>
