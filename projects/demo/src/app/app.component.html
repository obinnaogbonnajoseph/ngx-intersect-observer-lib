<main class="container"
  *ngIf="pets">
  <section class="pet"
    *ngFor="let pet of pets">
    <img [src]="pet.img" />
    <div class="pet-description">
      <h2 classs="pet-name">{{pet.name}}</h2>
      <h4 class="pet-description">{{pet.description}}</h4>
    </div>
  </section>
  <ngx-intersect-observer [actionOnIntersection]="loadMorePets()"
    [intersectionCondition]="isMorePetsAvailable"
    [intersectionObserverInit]="intersectionObserverInit"></ngx-intersect-observer>
</main>
